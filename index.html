<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toyota</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="feature-group">
        <article class="feature-item">
            <div class="feature-item-main">
                <h2 class="feature-item-h2-title">
                    操控樂趣
                </h2>
                <h3 class="feature-item-h3-title">
                    人人滿意的駕駛體驗
                </h3>
                <p class="feature-item-main-text">
                    透過最佳重量分配，實現平順起步、直線穩定加速，過彎同時保持車身平穩，帶給駕駛更靈敏的道路反饋，享受隨心馳騁的行駛快感。
                </p>
            </div>
            <div class="feature-item-footer">
                <p class="feature-item-caption">因為我們做了這些革新</p>
                <h4 class="feature-item-h4-title">
                    低重心設計
                </h4>
                <p class="feature-item-descroption">
                    透過低重心設計，不僅呈現低伏的外觀，更能減少身側傾，保持高速行駛穩定性。
                </p>
                <h4 class="feature-item-h4-title">
                    車體剛性強化
                </h4>
                <p class="feature-item-descroption">
                    車身結構採用超高強材，提高車輛穩定性，同時由雷射強化焊接技術，幅增加焊點數量，提升身抗扭剛性，強化駕馭穩定性及安全性。
                </p>
                <h4 class="feature-item-h4-title">
                    四輪獨立懸吊
                </h4>
                <p class="feature-item-descroption">
                    搭載全新四輪獨立懸吊設定，透過懸吊的高承載強度，保持輪胎抓地力，同時兼顧轉向靈敏度與清晰路感回饋，提升駕馭樂趣。
                </p>
            </div>
        </article>
    </section>
</body>
</html>
